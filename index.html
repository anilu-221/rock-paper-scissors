<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body class="bg-dark">
    <div class="d-flex min-vh-100 align-items-center">
        <div class="container">
            <div class="row p-5 text-center">
                <h1 class="text-white  text-center display-1">Rock Paper Scissors</h1>
                <p class="text-yellow h2 mb-4">Best out of <span class="text-yellow fw-bold">5</span></p>
                <!--Left-->
                <div class="col-md-8">
                    <!--Scores-->
                    <div class="border rounded shadow p-5 text-white">
                        <div class="row text-center">
                            <div class="col-md-6">
                                <p class="display-6">
                                    User: 
                                    <span class="fw-bold">1</span>
                                </p>

                                <div class="weapon-card-sm p-1">
                                    <img class="weapon-img-sm" src="img/rock.png" alt="Rock">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p class="display-6">
                                    Machine: 
                                    <span class="fw-bold">1</span>
                                </p>

                                <div class="weapon-card-sm p-1">
                                    <img class="weapon-img-sm" src="img/rock.png" alt="Rock">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Select your weapon-->
                    <div class="row mt-4">
                        <div class="col-4">
                            <button>
                                <div class="weapon-card border rounded shadow p-3 p-lg-5">
                                    <img class="weapon-img" src="img/rock.png" alt="Rock">
                                </div>
                            </button>
                        </div>
                        <div class="col-4">
                            <button>
                                <div class="weapon-card border rounded shadow p-3 p-lg-5">
                                    <img class="weapon-img" src="img/paper.png" alt="Paper">
                                </div>
                            </button>
                        </div>
                        <div class="col-4">
                            <button>
                                <div class="weapon-card border rounded shadow p-3 p-lg-5">
                                    <img class="weapon-img" src="img/scissors.png" alt="Scissors">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!--Right-->
                <div class="col-md-4 mt-3 mt-md-0">
                    <!--History-->
                    <div class="border rounded shadow p-5 h-100 text-white">
                        <p class="text-white display-6 ">History</p>
                        <table class="table text-light ">
                            <tr>
                              <th>Human</th>
                              <th>Machines</th>
                            </tr>
                            <tr>
                              <td class="fw-bold text-winner">Rock</td>
                              <td>Paper</td>
                            </tr>
                            <tr>
                              <td>Paper</td>
                              <td class="fw-bold text-winner">Scissors</td>
                            </tr>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</body> 
</html>
