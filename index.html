<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body class="bg-dark">

        <div class="container">
            <div class="row p-5">
                <h1 class="text-white mb-5 text-center display-1">Rock Paper Scissors</h1>
                <!--Left-->
                <div class="col-md-8">
                    <!--Scores-->
                    <div class="bg-light rounded shadow p-5">
                        Scores go here
                    </div>
                    <!--Select your weapon-->
                    <div class="row mt-4">
                        <div class="col-4">
                            <div class="bg-light rounded shadow p-5">
                                <img class="weapon-img" src="img/rock.png" alt="Rock">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="bg-light rounded shadow p-5">
                                <img class="weapon-img" src="img/paper.png" alt="Paper">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="bg-light rounded shadow p-5">
                                <img class="weapon-img" src="img/scissors.png" alt="Scissors">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Right-->
                <div class="col-md-4">
                    <!--History-->
                    <div class="bg-light rounded shadow p-5 h-100">
                        History goes here
                    </div>
                </div>
            </div>
        </div>

    </body>
</body> 
</html>
